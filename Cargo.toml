[package]
name = "surreal-ts"
version = "2.0.0"
edition = "2021"
license = "GPL-3.0-only"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.89"
bon = "2.3.0"
clap = { version = "4.5.19", features = ["derive"] }
convert_case = "0.6.0"
itertools = "0.13.0"
nom = "7.1.3"
reblessive = "0.4.1"
serde = "1.0.210"
surrealdb = { version = "2.0.3", features = ["protocol-http"] }
tokio = "1.40.0"

[profile.release]
strip = true
lto = true
codegen-units = 1
